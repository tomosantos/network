{% extends "network/layout.html" %}

{% block body %}

    <div class="text-center p-2">
        <h2>Login</h2>
    </div>

    <form action="{% url 'login' %}" method="post" class="p-5 col-xl-4 offset-xl-4 col-auto" data-aos="fade-down">
        {% csrf_token %}
        <!-- Validation -->
        {% if message %}
            <p id="validation" class="mb-3 text-center small fw-light text-muted">{{ message }}</p>
        {% endif %}

        <!-- Username -->
        <div class="mb-3">
            <input autcomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password" required>
        </div>
        <!-- Login -->
        <div class="text-center mb-3">
            <input class="btn btn-success rounded-pill" type="submit" value="Login">
        </div>

        <div class="text-center mt-1">
            Don't have an account? <a style="text-decoration: none;" href="{% url 'register' %}">Register here.</a>
        </div>

        
    </form>

    

{% endblock %}
